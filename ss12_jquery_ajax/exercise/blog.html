<script>
    function successHandler() {
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/api/blog",
            //xử lý khi thành công
            success: function (data) {
                debugger
                // hien thi danh sach o day
                let content = '';
                for (let i = 0; i < data.content.length; i++) {
                    content +=
                        `
                    <tr>
                        <td>${data.content[i].id}</td>
                        <td>${data.content[i].title}</td>
                        <td>${data.content[i].author}</td>
                        <td>${data.content[i].dateSubmitted}</td>
                        <td>${data.content[i].content}</td>
                        <td>${data.content[i].categoryDTO.nameCategory}</td>
                        <td>
                         <button type="button" onclick="deleteId()"
                        class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                         <i class="fas fa-trash-alt"></i>
                         </button>
                         </td>
                    </tr>
                    `;
                }
                document.getElementById('listBlogs').innerHTML = content;
            }
        });
    }

    successHandler();

    // load Blog
    function loadMore(nextPage) {
        loadBlogs(nextPage, true);
    }

    function renderLoadMoreBtn(blogPageData) {
        if (blogPageData.number < blogPageData.totalPages - 1) {
            $("#loadMoreContainer").html(
                `
                <button id="loadMoreId" type="button" class="btn btn-primary"
                onclick="loadMore(${blogPageData.number + 1})">
                Load More
                </button>
            `
            );
        } else {
            $("#loadMoreId").remove();
        }
    }

    function loadBlogs(page, append) {
        let title = $("#title").val();
        $.ajax({
            type: "GET",
            url: `http://localhost:8080/blog?page=${page ? page : "0"}&title=${title}`,
            headers: {
                "Content-Type": "application/json",
            },
            success: function (data) {
                renderBlogs(data.content, append);
                renderLoadMoreBtn(data);
            },
            error: function (error) {
                console.log(error);
            },
        });
    }

    $(document).ready(function () {
        loadBlogs();
    });
