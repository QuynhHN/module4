<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 5%;width: 50%">
    <form action="/user/create" method="post" th:object="${userDTO}">
        <div class="mb-3">
            <label class="form-label">First name </label>
            <input type="text" class="form-control" th:field="*{firstName}" name="firstName">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" name="lastName">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" name="phoneNumber">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" th:field="*{age}" name="age">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" name="email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="reset" class="btn btn-secondary" value="Hủy bỏ"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
