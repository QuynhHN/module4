<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 5%;width: 50%">
    <a href="/product" class="btn btn-secondary" style="margin-left: 33em">Trang chủ</a>
    <h2 style="text-align: center">Thêm mới sản phẩm</h2>
    <form action="/product/create" method="post" th:object="${product}">
        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input type="text" class="form-control" th:field="*{id}" name="id">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Giá sản phẩm</label>
            <input type="text" class="form-control" th:field="*{price}" name="price">
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả của sản phẩm</label>
            <input type="text" class="form-control" th:field="*{describe}" name="describe">
        </div>
        <div class="mb-3">
            <label class="form-label">Nhà sản xuất</label>
            <input type="text" class="form-control" th:field="*{producer}" name="producer">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Thêm mới</button>
            <input type="reset" class="btn btn-secondary" value="Hủy bỏ"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
