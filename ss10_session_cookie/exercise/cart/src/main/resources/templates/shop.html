<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .card-body-button-container {
            width: 80px;
            /* background: rgb(184, 114, 114); */
            float: left;
        }

        .card-body-button-container .link-view-detail {
            font-size: 0.7rem;
            color: rgb(117, 117, 155);
            border: 1px solid rgb(117, 117, 155);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 3%">
    <a href="/shopping-cart" style="margin-left: 95%">
        <button type="button" class="btn btn-secondary" style="background-color: lightpink">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3"
                 viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </button>
    </a>
    <h1 style="text-align: center;color: #086546">Danh sách sản phẩm</h1>
    <div class="row mt-5">
        <div class="col-lg-4 col-md-6 mb-4" th:each="product:${products}">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" th:src="${product.img}" alt=""></a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:text="${product.name}"></a>
                    </h5>
                    <h5 th:text="${product.price}"></h5>
                    <div class="card-body-button-container">
                        <a th:href="@{/detail/(id=__${product.id}__)}" class="link-view-detail">Xem chi tiết</a>
                    </div>

                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
